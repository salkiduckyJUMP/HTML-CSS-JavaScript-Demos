<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Form with Validation</title>
</head>

<body>
    <h1>Customer Support Form</h1>
    <form action="results.html">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="name" class="col1">Name:</label>
                <!-- TODO: Make userName a mandatory field with a minimum length of 3 characters -->
                <input type="text" id="name" name="userName" required minlength="3">
            </div>
            <div>
                <label for="email" class="col1">E-mail:</label>
                <!-- TODO: Make userMail a mandatory field -->
                <input type="email" id="mail" name="userMail" required>
            </div>
            <div>
                <label for="tel" class="col1">Phone:</label>
                <!-- TODO: Make userPhone a mandatory field with a North American pattern and a placeholder
                     TODO: Customise the error message -->
                <input type="tel" id="phone" name="userPhone" required placeholder="XXX-XXX-XXXX"
                title="Please enter a valid phone number.">
            </div>
        </fieldset>
        <!-- TODO: Add a section to the form to capture Issue Details -->
        <fieldset>
            <legend>Customer Innsue Details</legend>
            <div>
                <label for="errorcode" class="col1">Error Code:</label>
                <input type="number" id="errorcode" name="errorCode">
            </div>
            <div>
                <label for="type" class="col1">Type:</label>
                <select id="type" name="type" required>
                    <option></option>
                    <option>Login</option>
                    <option>Transactions</option>
                </select>
               
            </div>
            <div>
                <label for="message" class="col1">Message:</label>
                <textarea id="message" name="message" rows=10 cols=30></textarea>
            </div>
        </fieldset>
        <!-- TODO: There should be an optional error code, which is numeric -->
        <!-- TODO: There should be a mandatory type, which is a drop-down list -->
        <!-- TODO: The drop-down should have two groups: Login and Transactions, create appropriate values in each group -->
        <!-- TODO: Give each item in the drop-down list a suitable value -->
        <!-- TODO: There should be an initial entry that does not have any value, it will not be valid to select this -->
        <!-- TODO: There should be a multi-line Message field that is optional -->

        <button type="submit">Send your message</button>
    </form>
</body>

</html>
