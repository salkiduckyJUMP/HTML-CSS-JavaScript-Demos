<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=".user-login.css">
    <title>Document</title>
</head>
<body>
    <h1>User Signup Form</h1>
    <form>
        <fieldset>
            <label for="email">E-mail:</label>
            <input type="email" id="mail" name="userMail" required>

            <label for="password">Password:</label>
            <input type="password" id="pword" name="userPword" required minlength=6 maxlength=12>

            <label for="tel">Phone Number:</label>
            <input type="tel" id="phone" name="userPhone" required pattern="[2-9][0-9]{2}-[0-9]{3}-[0-9]{4}" >
        </fieldset>

        <fieldset>
            <label for="select">Country:</label>
            <select>
                <option>US</option>
                <option>Canada</option>
            </select>

            <label for="textarea">Short Bio:</label>
            <textarea>Please tell us about yourself here!</textarea>
            
            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="userDOB" required>
        </fieldset>



    </form>
</body>
</html>
